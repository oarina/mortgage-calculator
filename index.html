<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" Use this morgate calculator tool by entering amount, term and a borrowing rate. 
    You can estimate how much your mortgage would be if the rate became wildly different in the future.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mortgage Calculator</title>
</head>

<body>

  <header>
    <h1>Mortgage Calculator</h1>
  </header>

<!--calculator form-->
<main>
  <form id="form" method="POST" action="https://formdump.codeinstitute.net/">
      <div class="styling-amount-container">
            <!--Just by wrapping span and inputs - that brought the symbols beside the inputs-->
        <div class="label-container">
              <label for="mortgage-amount">Mortgage amount</label>
        </div>

        <div id="currency-input-container-1">
          <span><i class="fa-sharp fa-solid fa-euro-sign"</i></i></span>
          <!--onchange in the imput calls a function made that changes the value of the lined element. If slider value changes - 
              a function will then change that same value in the ID linked element. -->
          <input type="text" name="mortgage-amount" id="mortgage-amount" value="500000"  aria-label="mortgage amount input field" minlength="5" maxlength="7" pattern="[0-9]{5,7}" title="Please enter a valid number between 25000 and 9999999" oninput="updateMortgageSliderAmount(this.value)">
          
           <!--for the moment using pattern="[0-9]" need 5 digits and minimum is 25 000 (5 numbers)
          had to change the input type to TEXT as pattern does not work with a number
          minlength="5" maxlength="7" - gives a message "please match the format required - this is not very clear
          reference; https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#htmlattrdefpattern 
          2nd ref: https://www.w3schools.com/tags/att_input_pattern.asp 
          3rd ref; https://stackoverflow.com/questions/47769289/html-pattern-to-only-accept-numbers 
          4th reference: https://cheatography.com/davechild/cheat-sheets/regular-expressions/ 
          5th referene: https://www.youtube.com/watch?v=7y4f0Fx7XzY--> 
        </div>

        <div class="slider-container">
              <input type="range" id="mortgage-slider" name="mortgage-slider" aria-label="mortgage amount slider" min="25000" max="1000000" value="500000" step="5000" oninput="updateMortgageAmount(this.value)">
                <!--Got inspired from (data-stepsslider="5000") seen in https://www.moneycoach.ie/mortgages/repayment-calculator/, so added step="5000" above-->    
        </div>
      </div>

      <div class="styling-rate-container">
        <div class="label-container">
          <label for="borrowing-rate">Borrowing rate</label>
        </div>
  
          <div id="currency-input-container-2">
            <span><i class="fa-solid fa-percent"></i></span>
            <input type="text" name="borrowing-rate" id="borrowing-rate"  aria-label="borrowing rate silder" minlength="1" maxlength="3" value="4.2" required oninput="updateBorrowingRateAmount(this.value)">
            <!-- pattern="^(0|[1-9]|1[0-9]|20)$" title="Please enter a valid number between 0 and 20"-->
          </div>

          <div class="slider-container">
            <input type="range" name="rate-slider" id="rate-slider"  aria-label="mortgage rate slider" min="0" max="20" value="4.2" oninput="updateRateSliderAmount(this.value)">
          </div>
        </div>
      
      <div class="styling-term-container">
        <div class="label-container">
          <label for="mortgage-term">Mortgage term</label>
        </div>
       
          <div id="currency-input-container-3">
            <span><i class="fa-solid fa-calendar-days"></i></span>
            <input type="text" name="mortgage-term" id="mortgage-term" required aria-label="mortgage term lenght input field"  minlength="1" maxlength="2" value="15" oninput="updateMortgageTermAmunt(this.value)">
          </div>

          <div class="slider-container">
            <input type="range" name="term-slider" id="term-slider" min="5" max="35" value="15" aria-label="mortgage term length slider" oninput="updateTermSliderAmount(this.value)">
          </div>
        </div>

      <div class="styling-button-container">
        <input type="submit" value="calculate" id="calculate-button" aria-label="calculate button">
      </section>
  </form>
</main>

 
 <div id="styling-result-container">
    <div class="label-container">
      <label for="year-to-month-conversion">Total payouts</label>
    </div>
      
    <div id="result-currency-container-1">
      <span><i class="fa-solid fa-calendar-days"></i></span>
      <input type="number" id="year-to-month-conversion" aria-label="total repayment amount result field" readonly>
    </div>

    <div class="label-container">
      <label for="monthly-repayment-cost">Monthly cost</label>
    </div>

    <div id="result-currency-container-2">
      <span><i class="fa-sharp fa-solid fa-euro-sign"></i></span>
      <input type="text" id="monthly-repayment-cost" aria-label="monthly repayment cost result field" readonly>
    </div>

    <div class="label-container"> 
      <label for="total-repayment-cost">Total cost</label>
    </div>

    <div id="result-currency-container-3">
      <span><i class="fa-sharp fa-solid fa-euro-sign"></i></span>
      <input type="text" id="total-repayment-cost" aria-label="total mortgage repayment cost result field" readonly>
    </div>
   
  </div>

</div>

<!--font awesome script-->
    <script src="https://kit.fontawesome.com/9e5468dc87.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
