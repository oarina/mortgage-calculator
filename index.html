<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mortgage Calculator</title>
</head>

<body>

  <h1>mortgage calculator</h1>

<!--calculator form-->
<main>
  <form id="form" method="POST" action="https://formdump.codeinstitute.net/">
      <div class="styling-amount-container">
            <!--Just by wrapping span and inputs - that brought the symbols beside the inputs-->
        <div class="label-container">
              <label for="mortgage-amount">Mortgage amount</label>
        </div>

        <div id="currency-input-container">
          <span><i class="fa-sharp fa-solid fa-euro-sign"></i></span>
          <!--onchange in the imput calls a function made that changes the value of the lined element. If slider value changes - 
              a function will then change that same value in the ID linked element. -->
          <input type="text" name="mortgage-amount" id="mortgage-amount" value="500000"

          pattern="[0-9]{5,7}" title="Please enter a valid number between 25000 and 9999999"
          
          oninput="updateMortgageSliderAmount(this.value)">

           <!--for the moment using pattern="[0-9]" need 5 digits and minimum is 25 000 (5 numbers)
          had to change the input type to TEXT as pattern does not work with a number
          minlength="5" maxlength="7" - gives a message "please match the format required - this is not very clear
          reference; https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input#htmlattrdefpattern 
          2nd ref: https://www.w3schools.com/tags/att_input_pattern.asp 
          3rd ref; https://stackoverflow.com/questions/47769289/html-pattern-to-only-accept-numbers 
          4th reference: https://cheatography.com/davechild/cheat-sheets/regular-expressions/ 
          5th referene: https://www.youtube.com/watch?v=7y4f0Fx7XzY 

          could aslo add that: min="25000" max="9999999"

        --> 
        </div>

        <div class="slider-container">
              <input type="range" id="mortgage-slider" name="mortgage-slider" min="25000" max="1000000" value="500000" step="5000" oninput="updateMortgageAmount(this.value)">
                <!--Got inspired from (data-stepsslider="5000") seen in https://www.moneycoach.ie/mortgages/repayment-calculator/, so added step="5000" above-->    
        </div>
      </div>

      <div class="styling-rate-container">
        <div class="label-container">
          <label for="borrowing-rate">Borrowing rate</label>
        </div>
      
          <div id="currency-input-container">
            <span><i class="fa-solid fa-percent"></i></span>
            <input type="text" name="borrowing-rate" id="borrowing-rate"  min="0" max="20.0" value="4.2" 

            
            required oninput="updateBorrowingRateAmount(this.value)">

            <!-- pattern="^(0|[1-9]|1[0-9]|20)$" title="Please enter a valid number between 0 and 20"-->
          </div>


          <div class="slider-container">
            <input type="range" name="rate-slider" id="rate-slider"  min="0" max="20" value="4.2" oninput="updateRateSliderAmount(this.value)">
          </div>
      </div>
      
      <div class="styling-term-container">
        <div class="label-container">
          <label for="mortgage-term">Mortgage term</label>
        </div>
       
          <div id="currency-input-container">
            <span><i class="fa-solid fa-calendar-days"></i></span>
            <input type="text" name="mortgage-term" id="mortgage-term"required  min="5"  max="35" value="15" 

         

            oninput="updateMortgageTermAmunt(this.value)">
             <!--pattern="^5[5-9]|1[0-9]35$"
              "[0-9]{1,2}"

                 pattern="^5[6-9]|1[0-9]35$" title="Please enter a valid number between 5 and 35"
            -->
          </div>

          <div class="slider-container">
            <input type="range" name="term-slider" id="term-slider" min="5" max="35" value="15" oninput="updateTermSliderAmount(this.value)">
          </div>
      </div>

      <div class="styling-button-container">
        <input type="submit" value="calculate" id="calculate-button">
      </div>
  </form>

 
 <div id="styling-result-container">
    <div class="label-container">
      <label for="year-to-month-conversion">Total payouts</label>
    </div>
      
    <div id="result-currency-container">
      <span><i class="fa-solid fa-calendar-days"></i></span>
      <input type="number" id="year-to-month-conversion" readonly>
    </div>

    <div class="label-container">
      <label for="monthly-repayment-cost">Monthly cost</label>
    </div>

    <div id="result-currency-container">
      <span><i class="fa-sharp fa-solid fa-euro-sign"></i></span>
      <input type="text" id="monthly-repayment-cost" readonly>
    </div>

    <div class="label-container"> 
      <label for="total-repayment-cost">Total cost</label>
    </div>

    <div id="result-currency-container">
      <span><i class="fa-sharp fa-solid fa-euro-sign"></i></span>
      <input type="text" id="total-repayment-cost" readonly>
    </div>
   
  </div>


  <div id="results-history-container">
    <h2>May input results?</h2>
  </div>
 
</main>
